{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container" style="margin: 8rem; text-align: center;">
    <div class="row">
        <div class="col-head">
            <h1 style="color: white;">Mark Attendance</h1>
        </div>
    </div>



    <div class="col-table">
        <form method="post">
            {% csrf_token %}
            <table style="align-items: center;">
                <tr>
                    <th style="color: white; padding: 1rem;">Employee ID:</th>
                    <th> <input type="text" id="employee_id" name="employee_id" placeholder="Enter Employee ID"></th>
                </tr>
                <tr>
                    <th style="color: white; padding: 1rem;">Check-in Time:</th>
                    <th> <input type="datetime-local" id="check_in_time" name="check_in_time"></th>
                </tr>
                <tr>
                    <th> </th>
                    <th><button type="submit">Submit</button></th>
                </tr>
            </table>
        </form>
    </div>

    {% endblock %}
