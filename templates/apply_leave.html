{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container" style="margin: 8rem; text-align: center;">
    <div class="row">
        <div class="col-head">
            <h1 style="color: white;">Apply for Leave</h1>
        </div>

        <div class="col-table">
            <form method="post">
                {% csrf_token %}
                <table style="align-items: center;">
                    <tr>
                        <th style="color: white; padding: 1rem;">Start Date:</th>
                        <th><input type="date" id="start_date" name="start_date"></th>
                    </tr><br>
                    <tr>
                        <th style="color: white;padding: 1rem;">End Date:</th>
                        <th> <input type="date" id="end_date" name="end_date"></th>
                    </tr>
                    <tr>
                        <th style="color: white;padding: 1rem;">Reason:</th>
                        <th>
                            <input type="text" name="reason" placeholder="Enter reason for leave">
                        </th>
                    </tr>
                    <tr>
                        <th> </th>
                        <th><button type="submit">Submit</button></th>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</div>



{% endblock %}
